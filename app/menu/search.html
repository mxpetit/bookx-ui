<ng-controller ng-controller="SearchController as searchCtrl">
	<form class="navbar-form navbar-left" role="search" ng-submit="searchCtrl.search(searchCtrl.keyword)">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="{{'SEARCH' | translate}}" ng-model="searchCtrl.keyword">
			<span class="input-group-btn">
				<button class="btn btn-default" type="submit">{{'SUBMIT' | translate}}</button>
			</span>
		</div>
	</form>
</ng-controller>
